<!DOCTYPE html>
<h2>Cat√°logo de Productos</h2>
<button (click)="irAlCarrito()">Ir al Carrito</button><br>
<button (click)="irAlInventario()">Ir al Inventario</button><br>
<div class="productos">
    <div *ngFor="let producto of productos" class="producto">
        <img [src]="producto.imagen" alt="">
        <h3>{{producto.nombre}}</h3>
        <p>Precio: ${{producto.precioP}}</p>
        <button (click)="agregarAlCarrito(producto)">Agregar al carrito</button>
    </div>
</div>
